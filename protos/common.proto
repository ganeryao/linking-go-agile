//指定版本
//注意proto3与proto2的写法有些不同
syntax = "proto3";
//包名，通过protoc生成时go文件时
package common;
option go_package = "/protos";

//声明一个消息体描述一个请求或者响应的消息格式
message LRequest {
  string api = 1;
  string param = 2;
}

message LResult {
  bool ok = 1;
  string code = 2;
  string msg = 3;
  string data = 4;
}

message LMsg {
  string api = 1;
  string msg = 2;
}